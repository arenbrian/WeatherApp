<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .weather, .error {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .weather img {
            width: 100px;
            height: 100px;
        }
        .weather h2, .error h2 {
            margin: 10px 0;
            font-size: 24px;
        }
        .weather p, .error p {
            margin: 5px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form method="POST" action="/">
            <input type="text" name="city" placeholder="Enter city" required>
            <button type="submit">Search</button>
        </form>
        

        {% if weather %}
        <div class="weather">
            <h2>{{ weather.city }}</h2>
            <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather icon">
            <p>Temperature: {{ weather.temperature }} &deg;F</p>
            <p>Description: {{ weather.description }}</p>
        </div>
        {% elif error %}
        <div class="error">
            <h2>Error</h2>
            <p>{{ error }}</p>
        </div>
        {% endif %}
        

    </div>
</body>
</html>
